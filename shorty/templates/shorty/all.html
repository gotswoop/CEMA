{% extends "home/base.html" %}
{% block content %}
    <div class="content-section">
    	<h3>Shortened URLs</h3>
    	<table class="table table-sm table-hover table-bordered bg-white">
    	<caption>
			<p><a class="btn btn-outline-info btn-sm" href="{% url 'dashboard' %}">Back to Dashboard</a></p>
		</caption>
		<thead class="thead-light"><tr><th>Long URL</th><th>Short URL</th></tr></thead>
    	<tbody>
    	{% for link in links %}
    	{% with site|add:link.url_short as bitly_url %}
    	<tr>
     		<td>{{ link.url_long}}</td>
     		<td><a href="{{ bitly_url }}" target="_blank">{{ bitly_url }} </a></td>
     	</tr>
     	{% endwith %}
     	{% endfor %}
     	</tbody>
     </table>
    </div>
{% endblock content %}
