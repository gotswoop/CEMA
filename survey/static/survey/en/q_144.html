<h5><strong>If you needed $1000</strong> urgently for something, like a car repair or health emergency, would you be able to come up with it?</h5>

<label><input type="radio" name="radio_btn" value="1" onclick="clickRadioPlus();"> Yes</label><br/>
<label><input type="radio" name="radio_btn" value="2" onclick="clickRadioPlus();"> No</label><br/>

<div id="more_questions" style="display: none; margin-left: 1%;">
	<br/>
	<div class="border bg-light p-3">
		<p>
			<p>How would you come up with $1000 if you needed to? Would you...<br/>
			(Check all that apply)</p>
			<label><input type="checkbox" name="chk_box" value="1" onclick="clickCheckBoxDebt();"> use your savings</label><br/>
			<label><input type="checkbox" name="chk_box" value="2" onclick="clickCheckBoxDebt();"> use a credit card</label><br/>
			<label><input type="checkbox" name="chk_box" value="3" onclick="clickCheckBoxDebt();"> use payday loan</label><br/>
			<label><input type="checkbox" name="chk_box" value="4" onclick="clickCheckBoxDebt();"> borrow from a friend or relative</label><br/>
			<label><input type="checkbox" name="chk_box" value="5" onclick="clickCheckBoxDebt();"> other way</label><br/>
		</p>
	</div>
</div>

<input type="hidden" id="question" name="question" value="q_144">
<input type="hidden" id="question_response" name="question_response" value="-1">

<script type="text/javascript">
	// On document ready
	$( document ).ready(function() {
		$('#more_questions').css('display', 'hide');
	});

	// For radios that show/hide other divs
	function clickRadioPlus() {

		document.getElementById("error").style.display = "none";

		var question_response = '-1';

		var radio_response = document.querySelector('input[name=radio_btn]:checked').value;

		if (radio_response == '1') {
		
			document.getElementById("more_questions").style.display = "block";
		
			var chk_box_response = '';
			var chk_box = document.getElementsByName("chk_box");
			for(var x=0; x < chk_box.length; x++)
			{
				if (chk_box[x].checked == true) {
					chk_box_response += chk_box[x].value + ',';
				}
			}
			if (chk_box_response != '') {
				question_response = 'cash_source: ' + chk_box_response;
			}
		} else {
			document.getElementById("more_questions").style.display = "none";
			question_response = radio_response;
		}
		console.log(question_response);
		document.getElementById("question_response").value = question_response;
	}

	// For checkboxes
	function clickCheckBoxDebt(){
		
		var question_response = '-1';

		var chk_box_response = '';
		var chk_box = document.getElementsByName("chk_box");
		for(var x=0; x < chk_box.length; x++)
		{
			if (chk_box[x].checked == true) {
				document.getElementById("error").style.display = "none";
				chk_box_response += chk_box[x].value + ',';
			}
		}
		if (chk_box_response != '') {
			question_response = 'cash_source: ' + chk_box_response;
		}
		console.log(question_response);
		document.getElementById("question_response").value = question_response;
	}

</script>
