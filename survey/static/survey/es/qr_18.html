<h5>Suponga que está pensando en comprar un producto. El producto <strong>no funciona 25% del tiempo.</strong> Teniendo esta información, ¿qué tan probable es que lo compre?</h5>

<p>Toque o deslice el dedo sobre la barra para seleccionar</p>
<br/>

<div class="slider slider-horizontal">
	<label>
		<input id="white_castle" class="bootstrapslider" style="height: 40px; display: none;" type="text" name="white_castle" value="-1" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" data-value="-1">
	</label>
</div>
<table id="legend_table" style="width:100%">
	<tbody>
		<tr>
			<td style="width: 20%; text-align: left;">Muy Improbable</td>
			<td style="width: 20%; text-align: right;">Muy Probable</td>
		</tr>
	</tbody>
</table>
<br/><br/>

<input type="hidden" id="question" name="question" value="qr_18">
<input type="hidden" id="question_response" name="question_response" value="-1">

<script type="text/javascript">
	// On document ready
	$( document ).ready(function() {
		// console.log(document.getElementById("white_castle").value)
		$('#white_castle').slider({ 
			formater: function(value) {
				return this.calculateValue();
			} 
		});
	
		$('#white_castle').slider().on('slideStart', function(ev){
			originalVal = $('#white_castle').data('slider').getValue();
		});
	
		$('#white_castle').slider().on('slideStop', function(ev){
			var newVal = $('#white_castle').data('slider').getValue();
			// if(originalVal != newVal) {
				// console.log(newVal);
				document.getElementById("question_response").value = newVal;
			// }
		});

		$(".slider-horizontal").css("width", $("#legend_table").width());  
		
		$('#white_castle').val(''); 
		document.getElementById('white_castle').value='';
	});

	// On Window resize
	$( window ).resize(function() {
		$(".slider-horizontal").css("width", $("#legend_table").width());
	});
</script>
